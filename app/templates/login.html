{% extends "base.html" %}

{% block content %}

<div style="display:flex; justify-content:center; align-items:center; height:70vh;">
    <div class="card" style="width:350px; padding:30px;">
        <h2 style="margin-bottom:20px; text-align:center;">Admin Login</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required
                   style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">

            <input type="password" name="password" placeholder="Password" required
                   style="width:100%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">

            <button type="submit" class="btn btn-attendance" style="width:100%;">
                Login
            </button>
        </form>

        {% if error %}
            <p style="color:red; margin-top:15px; text-align:center;">
                {{ error }}
            </p>
        {% endif %}
    </div>
</div>

{% endblock %}
