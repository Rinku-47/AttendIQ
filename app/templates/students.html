{% extends "base.html" %}

{% block content %}
<h2>Students List</h2>
<br>
<table class="attendance-table">
    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Section</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
